<!doctype html>
<html?>
<head>
    <meta charset="utf-8" />     
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <script type="text/javascript" src="main.js">
</script>
</head>
<body>
    <div class = "calc">
        <table border="2px" class="table">
            <tr>
                <input id="display" type="text" name="display" readonly value=0>
            </tr>
            <tr>
                <td>
                    <button type="button" value=7 id= "7" class="number" onClick="operate(7)">7</button>
                </td>
                <td>
                    <button type="button" value=8 id= "8" class="number" onClick="operate(8)">8</button>
                </td>
                <td>
                    <button type="button" value=9 id= "9" class="number" onClick="operate(9)">9</button>
                </td>
                <td>
                    <button type="button" class="operand" onClick="opStack.push('/')">/</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" value=4 id= "4" class="number" onClick="operate(4)">4</button>
                </td>
                <td>
                    <button type="button" value=5 id= "5" class="number" onClick="operate(5)">5</button>
                </td>
                <td>
                    <button type="button" value=6 id= "6" class="number" onClick="operate(6)">6</button>
                </td>
                <td>
                    <button type="button" class="operand" onClick="opStack.push('*')">*</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" value=1 id="1" class="number" onClick="operate(1)">1</button>
                </td>
                <td>
                    <button type="button" value=2 id= "2" class="number" onClick="operate(2)">2</button>
                </td>
                <td>
                    <button type="button" value=3 id= "3" class="number" onClick="operate(3)">3</button>
                </td>
                <td>
                    <button type="button" id="=" class="operand" onClick="calculate()">=</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" class="operand" onClick="opStack.push('+')">+</button>
                </td>
                <td>
                    <button type="button" id="0" value=0 class="number" onClick="operate(0)">0</button>
                </td>
                <td>
                    <button type="button" class="operand" onClick="opStack.push('-')">-</button>
                </td>
                <td>
                    <button type="button" class="operand" id="C" onClick="display.value = 0">C</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" class="operand" id="." onClick="decimal('.')">.</button>
                </td>
                <td>
                    <button type="button" class="operand" id="+/-" onclick="changeSign()">Â±</button>
                </td>
                <td>
                    <button type="button" class="operand" id="push" onClick="numStack.push(document.getElementById('display').value); document.getElementById('display').value=0;">P</button>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
